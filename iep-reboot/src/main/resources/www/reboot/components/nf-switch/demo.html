<!doctype html>
<html>
<head>
    <title>nf-switch demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="nf-switch.html" />
</head>
<body unresolved>
    <h1>This switch will persist state</h1>
    <nf-switch persist="mySwitch">
        <span class="on">on</span>
        <span class="off">off</span>
    </nf-switch>


    <h1>This switch will not persist state</h1>
    <nf-switch>
        <span class="on">on</span>
        <span class="off">off</span>
    </nf-switch>
</body>
</html>
